  <div class="container">
  <div class="row">
  <div class="header col-6 mt-5">
   
   <div class="img1 text-center">
   <img src="../../assets/images1/post.png" style="width:70%" class="img">
   </div>
  </div>
  <div class="job col-6 mt-5">
    
    <form [formGroup]="postingJobs" class="col-8 offset-3">
      <h3 class="h mb-4 ">Post Job Here</h3>
        <div class="form-group">
        <label for="exampleInputUsername" class="sr-only">Title:</label>
         <div class="position-relative has-icon-right">
            <input type="text" id="exampleInputUsername" class="form-control input-shadow" 
            formControlName="title"  placeholder="title">
            <div class="form-control-position">
              <i class="fa fa-user"></i>
            </div>
         </div>
        </div>

          <div class="form-group">
            <label for="exampleInputUsername" class="sr-only">Designation:</label>
             <div class="position-relative has-icon-right">
                <input type="text" id="exampleInputUsername" class="form-control input-shadow" 
                formControlName="designation"  placeholder="designation">
                <div class="form-control-position">
                  <i class="fa fa-briefcase"></i>
                </div>
             </div>
            </div>
        
            <div class="form-group">
                <label for="exampleInputUsername" class="sr-only">Experience:</label>
                 <div class="position-relative has-icon-right">
                    <input type="text" id="exampleInputUsername" class="form-control input-shadow" 
                    formControlName="experience"  placeholder="experience">
                    <div class="form-control-position">
                      <i class="fa fa-user-plus"></i>
                    </div>
                 </div>
                </div>
        <div class="form-group">
        <label for="exampleInputPassword" class="sr-only">Location:</label>
         <div class="position-relative has-icon-right">
            <input type="text" id="exampleInputPassword" class="form-control input-shadow" 
            formControlName="location"  placeholder="location">
            <div class="form-control-position">
              <i class="fa fa-map-marker"></i>
            </div>
         </div>
        </div>
        
       <button type="button" class="btn btn-success btn-block" (click)="post()">Post</button>
       </form>
  </div>
  </div>
  </div>
