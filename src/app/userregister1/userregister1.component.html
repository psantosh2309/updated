<!-- start loader -->
<div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>
<!-- end loader -->

<!-- Start wrapper-->
<div id="wrapper">

 <div class="card card-authentication1 mx-auto my-4">
     <div class="card-body">
      <div class="card-content p-2">
          <div class="text-center">
              <img src="assets/images/logo-icon.png" alt="logo icon">
          </div>
       <div class="card-title text-uppercase text-center py-3">Sign Up</div>

         <form [formGroup]="UserRegisterForm">

          <!-- Name -->
           <div class="form-group">
           <label for="exampleInputName" class="sr-only">UserName</label>
            <div class="position-relative has-icon-right">
               <input type="text" id="exampleInputName" class="form-control input-shadow" 
               formControlName="username" placeholder="Enter Your UserName" [ngClass]="{'is-invalid':UserRegisterForm.controls['username'].errors && UserRegisterForm.controls['username'].touched}">
               <div *ngIf="submitted && UserRegisterForm.controls['username'].errors" class="text-danger">
                UserName is Required
              </div>
               <div class="form-control-position">
                   <i class="icon-user"></i>
               </div>
            </div>
           </div>

           <!-- EmailId -->
           <div class="form-group">
            <label for="exampleInputEmailId" class="sr-only">Email ID</label>
              <div class="position-relative has-icon-right">
                 <input type="text" id="exampleInputEmailId" class="form-control input-shadow"
                 formControlName="emailId" placeholder="Enter Your Email ID" [ngClass]="{'is-invalid':UserRegisterForm.controls['emailId'].errors && UserRegisterForm.controls['emailId'].touched}">
                  <div *ngIf="submitted && UserRegisterForm.controls['emailId'].errors" class="text-danger">
                    EmailId is Required
                  </div>
                 <div class="form-control-position">
                   <i class="icon-envelope-open"></i>
                 </div>
              </div>
           </div>

           <!-- Password -->
           <div class="form-group">
            <label for="exampleInputPassword" class="sr-only">Password</label>
            <div class="position-relative has-icon-right">
               <input type="password" id="exampleInputPassword" class="form-control input-shadow"
                formControlName="password" placeholder="Choose Password" [ngClass]="{'is-invalid':UserRegisterForm.controls['password'].errors && UserRegisterForm.controls['password'].touched}">
                <!-- <div *ngIf="submitted && AdminRegisterForm.controls['password'].errors" class="text-danger">
                  Password is Required
                </div> -->
                <div *ngIf="submitted && UserRegisterForm.controls['password'].errors" class="text-danger">
                  <div *ngIf="submitted && UserRegisterForm.controls['password'].errors.required">Password is required</div>
                  <!-- <div *ngIf="submitted && AdminRegisterForm.controls['password'].errors.minlength">Password must be at least 6 characters</div> -->
                 <div *ngIf="submitted && UserRegisterForm.controls['password'].errors.pattern"> 
                  Password must contain more than 8 characters, 1 upper case letter, and 1 special character </div>
                </div>
               <div class="form-control-position">
                   <i class="icon-lock"></i>
               </div>
             </div>
           </div>

           <!-- Confirm Password -->
            <div class="form-group">
             <label for="exampleInputPassword" class="sr-only">Confirm Password</label>
              <div class="position-relative has-icon-right">
               <input type="password" id="exampleInputPassword" class="form-control input-shadow" 
               formControlName="confirm_Password" placeholder="Confirm Password" [ngClass]="{'is-invalid':UserRegisterForm.controls['confirm_Password'].errors && UserRegisterForm.controls['confirm_Password'].touched}">
               <div *ngIf="submitted && UserRegisterForm.controls['confirm_Password'].errors" class="text-danger">
                Confirm Password is Required
               </div>
              <!-- <div *ngIf="submitted && RegisterForm.confirm_Password.errors" class="text-danger">
                <div *ngIf="submitted && AdminRegisterForm.controls['confirm_Password'].errors.required">Confirm Password is required</div>
                <div *ngIf="submitted && AdminRegisterForm.controls['confirm_Password'].errors.mustMatch">Passwords must match</div>
              </div> -->
             
               <div class="form-control-position">
                   <i class="icon-lock"></i>
               </div>
             </div>
           </div> 
           
            <div class="form-group">
              <div class="icheck-material-white">
                <input type="checkbox" id="user-checkbox" checked="" formControlName="acceptTerms"/>
                <label for="user-checkbox">I Agree With Terms & Conditions</label>
              </div>
             </div>
           
          <button type="button" (click)="CreateUser()" class="btn btn-light btn-block waves-effect waves-light">Sign Up</button>
           <div class="text-center mt-3">Sign Up With</div>
           
          <!-- <div class="form-row mt-4">
           <div class="form-group mb-0 col-6">
            <button type="button" class="btn btn-light btn-block"><i class="fa fa-facebook-square"></i> Facebook</button>
          </div>
          <div class="form-group mb-0 col-6 text-right">
           <button type="button" class="btn btn-light btn-block"><i class="fa fa-twitter-square"></i> Twitter</button>
          </div>
         </div>
          -->
          </form>
        </div>
       </div>
       <div class="card-footer text-center py-3">
         <p class="text-warning mb-0">Already have an account? <a (click)="RedirectLogin()"> Sign In here</a></p>
       </div>
      </div>
